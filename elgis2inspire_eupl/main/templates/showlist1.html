<body>
    <div class="gesamt"><h1 class="main">  
        <a class="agesamt" href="/"> elgis2inspire</a><img src="{% static "/images/logo_en.png" %}" width="100px" height="100px"  alt="inspire logo"></h1>
                                               
        <div class="footer">
            <table ><tr>  <td width="160" >             
          <a class="agesamt" href="/csvlist"><b>download csv</b></a>
         </tr> </table>    
        </div>  
            <div class="inhalt">
            <table class="intable" border="1">
                <tr >
                    <td><b>Localid</td>
                    <td width="100"><b>Localcode</td>
                    <td width="200"> <b>Localname</td>
                    <td><b>EUNIS Code</td>
                    <td> <b>EUNIS Name</td>
                    <td width="170"> <b>Übereinstimmung</td>
                                       
                 </tr>  
                {% for i in list %}
             <tr >
                <td>{{ i.localid }}</td>
                <td>{{ i.lcode }}</td>
                <td> {{ i.lname }}</td>
                <td>{{ i.icode }}</td>
                <td> {{ i.iname }}</td>
                <td> {{ i.imatch }}</td>
             </tr>
             {% endfor %}

            </table>
            </div>
        </div>
    
    </body>
